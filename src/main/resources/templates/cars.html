<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars - Real-World Efficiency Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .car-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .car-image {
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px 15px 0 0;
        }
        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-5 fw-bold text-primary">
                    <i class="fas fa-car me-3"></i>
                    Available Cars
                </h1>
                <p class="lead text-muted">Browse and explore our comprehensive collection of vehicle models</p>
            </div>
        </div>
        
        <!-- Filter Section -->
        <div class="filter-section">
            <form method="get" action="/cars" class="row g-3">
                <div class="col-md-4">
                    <label for="make" class="form-label fw-bold">Make</label>
                    <select class="form-select" id="make" name="make">
                        <option value="">All Makes</option>
                        <option th:each="make : ${makes}" 
                                th:value="${make}" 
                                th:text="${make}"
                                th:selected="${make == selectedMake}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="year" class="form-label fw-bold">Year</label>
                    <select class="form-select" id="year" name="year">
                        <option value="">All Years</option>
                        <option th:each="year : ${years}" 
                                th:value="${year}" 
                                th:text="${year}"
                                th:selected="${year == selectedYear}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fas fa-filter me-1"></i>
                        Filter
                    </button>
                    <a href="/cars" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-1"></i>
                        Clear
                    </a>
                </div>
            </form>
        </div>
        
        <!-- Results Summary -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="alert alert-info" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 15px;">
                    <i class="fas fa-info-circle me-2"></i>
                    Showing <strong th:text="${vehicles.size()}">0</strong> vehicles
                    <span th:if="${selectedMake}">for <strong th:text="${selectedMake}"></strong></span>
                    <span th:if="${selectedYear}">from <strong th:text="${selectedYear}"></strong></span>
                </div>
            </div>
        </div>
        
        <!-- Cars Grid -->
        <div class="row" th:if="${!vehicles.empty}">
            <div class="col-lg-4 col-md-6 mb-4" th:each="vehicle : ${vehicles}">
                <div class="car-card h-100">
                    <div class="car-image d-flex align-items-center justify-content-center">
                        <i class="fas fa-car fa-3x text-white"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title fw-bold" th:text="${vehicle.make + ' ' + vehicle.model}">
                            Car Name
                        </h5>
                        <p class="card-text text-muted">
                            <i class="fas fa-calendar me-1"></i>
                            <span th:text="${vehicle.year}">Year</span>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-primary">
                                <i class="fas fa-tag me-1"></i>
                                Available
                            </span>
                            <small class="text-muted">
                                <i class="fas fa-database me-1"></i>
                                ID: <span th:text="${vehicle.id}">0</span>
                            </small>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <a href="/trips" class="btn btn-outline-primary btn-sm w-100">
                            <i class="fas fa-plus me-1"></i>
                            Select for Trip
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- No Results -->
        <div class="row" th:if="${vehicles.empty}">
            <div class="col-12 text-center py-5">
                <div class="car-card p-5">
                    <i class="fas fa-car fa-4x text-muted mb-3"></i>
                    <h3 class="text-muted">No vehicles found</h3>
                    <p class="text-muted">Try adjusting your filters or check back later for new additions.</p>
                    <a href="/cars" class="btn btn-primary">
                        <i class="fas fa-refresh me-1"></i>
                        Clear Filters
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
