<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Real-World Efficiency Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .action-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-5 fw-bold text-primary">
                    <i class="fas fa-tachometer-alt me-3"></i>
                    Dashboard
                </h1>
                <p class="lead text-muted">Welcome to your efficiency tracking dashboard</p>
            </div>
        </div>
        
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="stat-card p-4 text-center">
                    <i class="fas fa-route fa-3x text-primary mb-3"></i>
                    <h3 class="card-title" th:text="${totalTrips}">0</h3>
                    <p class="card-text text-muted">Total Trips</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="stat-card p-4 text-center">
                    <i class="fas fa-road fa-3x text-success mb-3"></i>
                    <h3 class="card-title" th:text="${totalDistance + ' km'}">0 km</h3>
                    <p class="card-text text-muted">Total Distance</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="stat-card p-4 text-center">
                    <i class="fas fa-leaf fa-3x text-info mb-3"></i>
                    <h3 class="card-title" th:text="${averageEfficiency + ' L/100km'}">0 L/100km</h3>
                    <p class="card-text text-muted">Average Efficiency</p>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="action-card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-bolt me-2"></i>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <a href="/cars" class="btn btn-outline-primary w-100">
                                    <i class="fas fa-car me-2"></i>Browse Cars
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="/trips" class="btn btn-outline-success w-100">
                                    <i class="fas fa-route me-2"></i>Plan Trip
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="/benchmark" class="btn btn-outline-info w-100">
                                    <i class="fas fa-chart-line me-2"></i>Benchmark
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="/settings" class="btn btn-outline-secondary w-100">
                                    <i class="fas fa-cog me-2"></i>Settings
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Recent Trips -->
        <div class="row">
            <div class="col-12">
                <div class="action-card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="fas fa-history me-2"></i>Recent Trips</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center text-muted py-4" th:if="${recentTrips.empty}">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <h5>No trips yet</h5>
                            <p>Start by planning your first trip!</p>
                            <a href="/trips" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i>Plan Trip
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
